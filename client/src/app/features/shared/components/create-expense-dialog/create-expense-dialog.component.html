<p-button
  severity="contrast"
  label="Add New"
  icon="pi pi-plus-circle"
  iconPos="left"
  [raised]="true"
  (click)="showDialog()"
/>
<p-dialog
  [header]="expenseTemplate() ? 'Duplicate Expense' : 'Add Expense'"
  [modal]="true"
  [visible]="visible()"
  (visibleChange)="visible.set($event)"
  [closeOnEscape]="true"
  [dismissableMask]="true"
>
  <span class="p-text-secondary block mb-8">{{ expenseTemplate() ? 'Create new expense based on previous one' : 'Create new expense' }}</span>
  <app-create-expense-form
    [expenseTemplate]="expenseTemplate()"
    (expenseCreated)="onExpenseCreated()"
    (cancelButtonClicked)="onCancelClicked()"
  />
</p-dialog>
