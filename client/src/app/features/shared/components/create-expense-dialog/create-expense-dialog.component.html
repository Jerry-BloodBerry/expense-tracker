<p-button
  severity="contrast"
  label="Add New"
  icon="pi pi-plus-circle"
  iconPos="left"
  [raised]="true"
  (click)="showDialog()"
/>
<p-dialog
  header="Add Expense"
  [modal]="true"
  [(visible)]="visible"
  [closeOnEscape]="true"
  [dismissableMask]="true"
>
  <span class="p-text-secondary block mb-8">Create new expense</span>
  <app-create-expense-form
    (expenseCreated)="onExpenseCreated()"
    (cancelButtonClicked)="onCancelClicked()"
  />
</p-dialog>
